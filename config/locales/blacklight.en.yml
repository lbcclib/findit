    cat_about_how: 'How does it work?'
    cat_about_abtbackend: >
      Find It uses <a href="http://projectblacklight.org/">Blacklight</a> for its interface and <a href="https://lucene.apache.org/solr/">Solr</a> to store data and serve up search results.  Find It's data come from <a href="http://libcat.linnbenton.edu">our library catalog</a>, <a href="http://www.oclc.org/en-US/worldshare-collection-manager.html">WorldShare Collection Manager</a>, and a handful of other sources.
    cat_about_source: >
      All of the code for Find It can be found at <a href="http://github.com/sandbergja/discovery_layer">its Github repository</a>.
    cat_about_who: 'Who helped out?'
    cat_who_rosalie: >
      Rosalie Lingo created the site's graphics and color scheme.  Rosalie also provided invaluable guidance on Find It's layout and design.
    cat_who_many: >
      The many <a href="https://github.com/projectblacklight/blacklight/graphs/contributors">contributors</a> to Project Blacklight provided the backbone of Find It's code, and helpful voices on the <a href="https://groups.google.com/forum/#!forum/blacklight-development">Blacklight Development Group</a> provided helpful implementation tips.
    cat_who_wayne: >
      Wayne Schneider and Phil Feilmeyer made their very informative solr indexing scripts <a href="https://github.com/wafschneider/dynamic-indexing-code4lib2015/blob/master/hcl_scripts.bsh">publicly available</a>.
    cat_who_countless: >
      Countless contributors added cover images and control numbers to the <a href="http://openlibrary.org">OpenLibrary project</a>, which is how Find It incorporates cover images into its interface.  <a href="https://openlibrary.org/people/niniancat">Michelle Lanae Walker</a>, <a href="https://openlibrary.org/people/Rusly">Rusly Marzuki</a>, and <a href="https://openlibrary.org/people/sandbergja">Jane Sandberg</a> have been the major LBCC contributors to this project.
    cat_about_bugrep: 'I have found a problem!'
    cat_bugrep_text: >
      If you'd like us to add a feature or fix a bug, <a href="https://github.com/sandbergja/discovery_layer/issues/new">let us know about it on GitHub</a>. You will need to register for an account on GitHub first.
    cat_more_books: 'Books'
    cat_more_ebooks: 'Ebooks'
