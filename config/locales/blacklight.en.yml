    cat_about_main: >
      The LBCC Library offers countless books, research databases, ebooks, media, streaming content, and research tools to our patrons.
      Rather than searching just one collection of books or articles at a time, Find It searches all of the Library's print and electronic resources at once.  This simplifies the research process and empowers you to select the exact resources that meet your needs.
